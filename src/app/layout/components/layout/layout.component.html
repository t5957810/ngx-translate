<app-navbar [isMobile]="isMobile$ | async" [value]="menuData$ | async" [menu]="snav"></app-navbar>
<mat-sidenav-container>

  <!-- 左側選單 -->
  <mat-sidenav #snav [mode]="(isMobile$ | async) ? 'over' : 'side'" [fixedInViewport]="!isMobile$ | async">
    <app-menu [menu]="snav" [value]="menuData$ | async"></app-menu>
  </mat-sidenav>


  <!-- 內容部分 -->
  <mat-sidenav-content cdkScrollable>
    <section class="sidenav-content">
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
